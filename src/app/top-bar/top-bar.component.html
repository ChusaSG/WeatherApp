<mat-toolbar>
    <mat-toolbar-row>
        <span id='title'>App del tiempo</span>
        <form (ngSubmit)='search(searchForm)' #searchForm='ngForm'>
            <mat-form-field class="form-field">
                <mat-label>Buscar localización</mat-label>
                <input matInput placeholder="Buscar localización" [(ngModel)]='loc' #lo='ngModel' name='lo' required type='text' autocomplete="off">
                <mat-error *ngIf="lo.invalid && (lo.dirty || lo.touched)">
                    <span *ngIf='lo.errors'>
                  No existe localización.
               </span>
                </mat-error>
            </mat-form-field>
            <button mat-button type='submit'>Buscar</button>
        </form>
    </mat-toolbar-row>
</mat-toolbar>
