<mat-toolbar>
    <span id='title'>App del tiempo</span>
    <form (ngSubmit)='search(searchForm)' #searchForm='ngForm'>
        <mat-form-field class="form-field">
            <input matInput placeholder="Buscar localizaciÃ³n" [(ngModel)]='loc' #lo='ngModel' name='lo' required type='text' autocomplete="off">
            <mat-error *ngIf="lo.invalid && (lo.dirty || lo.touched)">
                <span *ngIf='lo.errors'>
                  Location is required.
               </span>
            </mat-error>
        </mat-form-field>
        <button mat-button type='submit'>Buscar</button>
    </form>
</mat-toolbar>
